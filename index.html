<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>AegisDefenseChatbot</title>
    <link rel="stylesheet" href="/static/style.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f2f2f2;
            margin: 0;
            padding: 0;
        }

        .chat-container {
            max-width: 700px;
            margin: 40px auto;
            background: white;
            padding: 30px;
            border-radius: 20px;
            box-shadow: 0 0 15px rgba(0,0,0,0.1);
        }

        .message {
            margin-bottom: 15px;
            padding: 12px;
            border-radius: 10px;
            max-width: 80%;
            line-height: 1.5;
        }

        .user-message {
            background-color: #e0f7fa;
            text-align: right;
            margin-left: auto;
        }

        .bot-message {
            background-color: #f1f1f1;
            margin-right: auto;
        }

        form {
            display: flex;
            margin-top: 20px;
        }

        input[type="text"] {
            flex: 1;
            padding: 12px;
            border: 1px solid #ccc;
            border-radius: 10px;
        }

        button {
            padding: 12px;
            background-color: #007bff;
            color: white;
            border: none;
            margin-left: 10px;
            border-radius: 10px;
            cursor: pointer;
        }

        button:hover {
            background-color: #0056b3;
        }

        .voice-button {
            background-color: #28a745;
        }

        .voice-button:hover {
            background-color: #1e7e34;
        }
    </style>
</head>
<body>
    <div class="chat-container">
        <h2>AegisDefenseChatbot üî∞</h2>
        
        <div id="chat-box">
            {% for entry in chat_history %}
                {% if entry.role == 'user' %}
                    <div class="message user-message">{{ entry.message }}</div>
                {% else %}
                    <div class="message bot-message">{{ entry.message }}</div>
                {% endif %}
            {% endfor %}
        </div>

        <form action="/" method="post">
            <input type="text" name="user_input" id="user-input" placeholder="Ask your defense-related question..." required>
            <button type="submit">Send</button>
            <button type="button" class="voice-button" onclick="startVoiceInput()">üéôÔ∏è</button>
        </form>
        <form method="POST">
    <input type="text" name="query" placeholder="Ask your defense question..." required>
    <button type="submit">Ask</button>
</form>

    </div>

    <script>
        function startVoiceInput() {
            fetch('/voice', {
                method: 'POST'
            })
            .then(response => response.json())
            .then(data => {
                if (data.transcript) {
                    document.getElementById("user-input").value = data.transcript;
                } else {
                    alert("Voice error: " + data.error);
                }
            })
            .catch(error => {
                console.error('Voice fetch failed:', error);
                alert("Voice input failed.");
            });
        }
    </script>
</body>
</html>
